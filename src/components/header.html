<header class="fixed w-full top-0 z-[110] transition-all duration-300 bg-white/80 backdrop-blur-md" id="main-header">

    <div class="max-w-grid mx-auto px-6 h-20 flex items-center justify-between relative">

        <!-- Logo (Left) -->
        <a href="/" class="flex-shrink-0 relative z-50 w-32 md:w-48">
            <img src="/logo.png" alt=".i<digital>" class="h-8 md:h-10 w-auto object-contain">
        </a>

        <!-- Desktop Menu (Hidden on Mobile) -->
        <nav class="hidden md:flex items-center justify-center gap-8 flex-1 px-4">
            <style>
                .nav-link-underline {
                    position: relative;
                    padding: 0.5rem 0;
                }

                .nav-link-underline::after {
                    content: '';
                    position: absolute;
                    width: 100%;
                    height: 2px;
                    bottom: 0;
                    left: 0;
                    background-color: #E21D2C;
                    /* brand-red */
                    transform: scaleX(0);
                    transform-origin: right;
                    transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
                }

                .nav-link-underline:hover::after,
                .nav-link-underline.active::after {
                    transform: scaleX(1);
                    transform-origin: left;
                }

                .nav-link-underline.active {
                    color: #0f172a;
                    /* slate-900 */
                }
            </style>
            <a href="/#expertise"
                class="nav-link-underline text-xs font-bold text-slate-600 uppercase tracking-widest hover:text-slate-900 transition-colors whitespace-nowrap">Serviços</a>
            <a href="/#cases"
                class="nav-link-underline text-xs font-bold text-slate-600 uppercase tracking-widest hover:text-slate-900 transition-colors whitespace-nowrap">Cases</a>
            <a href="/#process"
                class="nav-link-underline text-xs font-bold text-slate-600 uppercase tracking-widest hover:text-slate-900 transition-colors whitespace-nowrap">Como
                Trabalhamos</a>
            <a href="/blog/"
                class="nav-link-underline text-xs font-bold text-slate-600 uppercase tracking-widest hover:text-slate-900 transition-colors whitespace-nowrap">Blog</a>
            <a href="/#contact"
                class="nav-link-underline text-xs font-bold text-slate-600 uppercase tracking-widest hover:text-slate-900 transition-colors whitespace-nowrap">Contato</a>
        </nav>

        <!-- Action Buttons (Hidden on Mobile) -->
        <div class="hidden md:flex items-center gap-3 ml-auto relative z-20 flex-shrink-0">
            <a href="#contact"
                class="btn-premium cta-shine px-5 py-2.5 bg-slate-100 text-slate-700 text-xs font-bold uppercase tracking-widest rounded-lg hover:bg-slate-200 transition-all whitespace-nowrap">
                <span class="arrow-slide">Montar DevTeam</span>
                <svg class="arrow-icon w-3 h-3" viewBox="0 0 16 16">
                    <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        d="M1 8h13m0 0L10.5 4.5M14 8l-3.5 3.5" />
                </svg>
            </a>
            <a href="#contact"
                class="btn-premium cta-shine px-5 py-2.5 bg-slate-900 text-white text-xs font-bold uppercase tracking-widest rounded-lg hover:bg-brand-red transition-all shadow-lg shadow-slate-900/10 whitespace-nowrap">
                <span class="arrow-slide">Solicitar Orçamento</span>
                <svg class="arrow-icon w-3 h-3" viewBox="0 0 16 16">
                    <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        d="M1 8h13m0 0L10.5 4.5M14 8l-3.5 3.5" />
                </svg>
            </a>
        </div>

        <!-- Mobile Menu Toggle (Hamburger) -->
        <button id="mobile-menu-btn" class="md:hidden relative z-50 p-2 text-slate-900 focus:outline-none"
            aria-label="Abrir menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg id="hamburger-icon" class="w-8 h-8 transition-all duration-300" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
            </svg>
            <svg id="close-icon" class="w-8 h-8 hidden transition-all duration-300" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- SCROLL PROGRESS BAR -->
    <div class="absolute bottom-0 left-0 h-1 bg-brand-red w-0 transition-all duration-100 ease-out"
        id="scroll-progress"></div>
</header>

<!-- Mobile Menu Drawer (Editorial / Autoral Design) -->
<div id="mobile-menu"
    class="md:hidden fixed inset-0 bg-white z-[100] translate-x-full transition-transform duration-500 ease-in-out flex flex-col pt-28 px-8">

    <!-- Navigation Links with Numbers -->
    <nav class="flex flex-col gap-2">
        <a href="/#expertise" onclick="toggleMenu()"
            class="mobile-nav-link group flex items-center gap-4 py-3 transition-all">
            <span class="text-[11px] font-mono text-slate-300 group-hover:text-brand-red transition-colors">01</span>
            <span
                class="text-lg font-bold text-slate-800 tracking-wide group-hover:text-brand-red transition-colors">Serviços</span>
        </a>
        <a href="/#cases" onclick="toggleMenu()"
            class="mobile-nav-link group flex items-center gap-4 py-3 transition-all">
            <span class="text-[11px] font-mono text-slate-300 group-hover:text-brand-red transition-colors">02</span>
            <span
                class="text-lg font-bold text-slate-800 tracking-wide group-hover:text-brand-red transition-colors">Cases</span>
        </a>
        <a href="/#process" onclick="toggleMenu()"
            class="mobile-nav-link group flex items-center gap-4 py-3 transition-all">
            <span class="text-[11px] font-mono text-slate-300 group-hover:text-brand-red transition-colors">03</span>
            <span
                class="text-lg font-bold text-slate-800 tracking-wide group-hover:text-brand-red transition-colors">Como
                Trabalhamos</span>
        </a>
        <a href="/blog/" onclick="toggleMenu()"
            class="mobile-nav-link group flex items-center gap-4 py-3 transition-all">
            <span class="text-[11px] font-mono text-slate-300 group-hover:text-brand-red transition-colors">04</span>
            <span
                class="text-lg font-bold text-slate-800 tracking-wide group-hover:text-brand-red transition-colors">Blog</span>
        </a>
        <a href="/#contact" onclick="toggleMenu()"
            class="mobile-nav-link group flex items-center gap-4 py-3 transition-all">
            <span class="text-[11px] font-mono text-slate-300 group-hover:text-brand-red transition-colors">05</span>
            <span
                class="text-lg font-bold text-slate-800 tracking-wide group-hover:text-brand-red transition-colors">Contato</span>
        </a>
    </nav>

    <!-- Separator -->
    <div class="mt-8 mb-6 h-px bg-slate-100"></div>

    <!-- CTA Buttons -->
    <div class="flex flex-col gap-3">
        <a href="#contact" onclick="toggleMenu()"
            class="w-full py-4 bg-slate-50 text-slate-700 text-center text-sm font-bold tracking-wider rounded-lg hover:bg-slate-100 transition-all">
            Montar DevTeam
        </a>
        <a href="#contact" onclick="toggleMenu()"
            class="w-full py-4 bg-slate-900 text-white text-center text-sm font-bold tracking-wider rounded-lg hover:bg-brand-red transition-all">
            Solicitar Orçamento
        </a>
    </div>

    <!-- Footer / Branding -->
    <div class="mt-auto mb-8 text-center">
        <span class="text-[10px] font-mono text-slate-300 tracking-widest">© PONTO UM DIGITAL</span>
    </div>

    <!-- Active State Style (Subtle underline) -->
    <style>
        .mobile-nav-link.active span:first-child {
            color: #DC2626;
        }

        .mobile-nav-link.active span:last-child {
            color: #DC2626;
            font-style: italic;
        }

        .mobile-nav-link.active {
            position: relative;
        }

        .mobile-nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 2rem;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, #DC2626, transparent);
        }
    </style>
</div>

<script>
    const menuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    function toggleMenu() {
        const isOpen = !mobileMenu.classList.contains('translate-x-full');
        if (isOpen) {
            mobileMenu.classList.add('translate-x-full');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            document.body.style.overflow = '';
            menuBtn.setAttribute('aria-expanded', 'false');
            menuBtn.setAttribute('aria-label', 'Abrir menu');
        } else {
            mobileMenu.classList.remove('translate-x-full');
            hamburgerIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            menuBtn.setAttribute('aria-expanded', 'true');
            menuBtn.setAttribute('aria-label', 'Fechar menu');
        }
    }

    menuBtn.addEventListener('click', toggleMenu);
</script>
