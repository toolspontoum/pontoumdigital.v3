<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Página não encontrada - Ponto Um Digital</title>
    <meta name="description" content="A página que você procura não existe ou foi movida. Retorne ao início.">
    <link href="/src/styles/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden selection:bg-brand-red selection:text-white">

    <!-- Canvas Container (Same as Hero) -->
    <div id="canvas-lattice" class="absolute inset-0 overflow-hidden"></div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center px-6 pt-24">

        <div class="text-center">

            <!-- 404 Number -->
            <h1
                class="font-sans font-extrabold text-[120px] md:text-[180px] leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-slate-900 to-slate-400 mb-6">
                404
            </h1>

            <!-- Title -->
            <h2
                class="font-sans font-extrabold text-2xl md:text-4xl leading-tight tracking-tighter text-slate-900 mb-4">
                Página não encontrada
            </h2>

            <!-- Description -->
            <p class="text-base md:text-lg text-slate-600 leading-relaxed font-medium max-w-md mx-auto mb-8">
                O endereço que você está tentando acessar não existe ou foi movido para outra localização.
            </p>

            <!-- CTA Button -->
            <a href="/"
                class="btn-premium cta-shine bg-slate-900 text-white px-10 py-4 rounded-xl font-bold hover:bg-brand-red transition-all shadow-xl text-lg inline-flex items-center gap-3 group">
                <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Voltar ao Início</span>
            </a>

        </div>

    </main>

    <!-- Essential Scripts -->
    <script type="module" src="/src/app/main.js"></script>
</body>

</html>
