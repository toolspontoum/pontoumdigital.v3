        import { BlogStore } from '/src/modules/blog/blog-store.js';

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                window.location.href = '/blog/index.html';
                return;
            }

            const post = await BlogStore.fetchPost(slug);
            if (!post) {
                // Handle 404
                window.location.href = '/blog/index.html';
                return;
            }

            // 1. Meta & Hero
            document.title = `${post.title} | Ponto Um Digital`;

            // Inject Open Graph Meta Tags for Social Sharing
            // Note: This works fully only in Production (LinkedIn crawler needs public URL)
            const metaTags = {
                'og:title': post.title,
                'og:description': post.excerpt || 'Artigo técnico sobre engenharia de software e estratégias digitais.',
                'og:image': post.featured_image.url,
                'og:url': window.location.href,
                'og:type': 'article'
            };

            for (const [property, content] of Object.entries(metaTags)) {
                let meta = document.querySelector(`meta[property="${property}"]`);
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute('property', property);
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', content);
            }

            // Background Image
            document.getElementById('hero-bg').style.backgroundImage = `url('${post.featured_image.url}')`;

            // Text Data
            document.getElementById('post-title').innerHTML = post.title;
            document.getElementById('breadcrumb-category').textContent = post.category.name;
            document.getElementById('post-date').textContent = `Atualizado em ${BlogStore.formatDate(post.publication_date)}`;
            document.getElementById('post-cat-badge').textContent = post.category.name;

            // 2. Content Injection with "Diluted" CTAs

            // Split by paragraphs to inject CTAs

                        <a href="/#contact" class="group relative inline-flex items-center justify-center gap-3 px-8 py-4 rounded-xl bg-red-600 overflow-hidden shadow-lg shadow-red-600/30 transition-all duration-300 hover:scale-[1.02] hover:bg-red-700 hover:shadow-red-600/50">
                             <!-- Shine Effect -->
                            <div class="absolute inset-0 -translate-x-[100%] group-hover:translate-x-[100%] bg-gradient-to-r from-transparent via-white/20 to-transparent transition-transform duration-1000 skew-x-12"></div>
                            
                            <span class="relative z-10 text-xs font-bold uppercase tracking-wider text-white">Agendar Diagnóstico Estratégico</span>
                            <svg class="relative z-10 w-4 h-4 text-white group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </a>
                    </div>
                </div>
            </div>`;

            document.getElementById('post-content').innerHTML = paragraphs.join('</p>') + shareFooter;

            // Side Effects
            generateTOC();
            document.getElementById('sidebar-cta-container').innerHTML = BlogStore.renderCTACard();
            document.getElementById('post-container').classList.remove('opacity-0');
            document.getElementById('post-container').classList.add('opacity-100');

            // 5. Load Related Posts (Safe Async)
            loadRelatedPosts(post.id);
        }

        // Real Async Loader for INTEGRATED related posts
        async function loadRelatedPosts(currentId) {
            const container = document.getElementById('related-posts-list');
            if (!container) return;

            try {
                // Fetch real posts using the correct store method
                // Note: The store method is fetchIndex(), not fetchPosts()
                const allPosts = await BlogStore.fetchIndex();

                if (!allPosts || !Array.isArray(allPosts)) {
                    console.warn("No posts index returned");
                    document.getElementById('integrated-related-posts').style.display = 'none';
                    return;
                }

                // Filter: Exclude current, limit to 2
                // Ensure we handle potential string/int ID mismatch
                const recommended = allPosts.filter(p => String(p.id) !== String(currentId)).slice(0, 2);

                if (recommended.length === 0) {
                    document.getElementById('integrated-related-posts').style.display = 'none';
                    return;
                }

                container.innerHTML = recommended.map(post => {
                    // Fallback for missing images/cats
                    const imageUrl = post.featured_image?.url || 'https://via.placeholder.com/600x400/0f172a/ffffff?text=Ponto+Um';
                    const catName = post.category?.name || 'Artigo';

                    return `
                    <a href="/blog/post.html?slug=${post.slug}" class="group flex gap-5 items-center p-4 rounded-xl bg-white border border-slate-200 hover:border-red-200 hover:shadow-lg hover:shadow-red-900/5 transition-all duration-300">
                        <div class="w-20 h-20 flex-shrink-0 rounded-lg overflow-hidden bg-slate-100 relative">
                                <img src="${imageUrl}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        </div>
                        <div class="flex-1 min-w-0">
                                <span class="text-[10px] font-bold uppercase tracking-widest text-red-500 mb-1 block">${catName}</span>
                                <h4 class="text-sm font-bold text-slate-900 leading-snug group-hover:text-red-600 transition-colors line-clamp-2">
                                ${post.title}
                                </h4>
                        </div>
                    </a>
                    `;
                }).join('');

            } catch (err) {
                console.warn('Related posts failed to load:', err);
                const wrapper = document.getElementById('integrated-related-posts');
                if (wrapper) wrapper.style.display = 'none';
            }
        }

        function generateTOC() {
            const content = document.getElementById('post-content');
            const headings = content.querySelectorAll('h2, h3');
            const tocList = document.getElementById('toc-list');

            if (headings.length === 0) {
                tocList.parentElement.classList.add('hidden'); // Hide if no headings
                return;
            }

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;

                const li = document.createElement('li');
                li.className = heading.tagName === 'H2' ? 'font-bold text-slate-700' : 'pl-4 border-l border-slate-200';
                li.innerHTML = `<a href="#${id}" class="hover:text-red-600 transition-colors block py-1">${heading.textContent}</a>`;
                tocList.appendChild(li);
            });
        }

        init();
    </script>
