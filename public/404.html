<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Página não encontrada - Ponto Um Digital</title>
    <meta name="description" content="A página que você procura não existe ou foi movida. Retorne ao início.">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #0f172a;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }

        .code {
            font-size: clamp(100px, 20vw, 180px);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #0f172a 0%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: #0f172a;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.2);
        }

        .btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.3);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: translateX(-4px);
        }

        .decoration {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .decoration-1 {
            top: -200px;
            right: -200px;
        }

        .decoration-2 {
            bottom: -200px;
            left: -200px;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <img src="/favicon.png" alt="Ponto Um Digital" class="logo">

        <h1 class="code">404</h1>

        <h2 class="title">Página não encontrada</h2>

        <p class="description">
            O endereço que você está tentando acessar não existe ou foi movido para outra localização.
        </p>

        <a href="/" class="btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Voltar ao Início
        </a>
    </div>

    <div class="footer">Ponto Um Digital</div>
</body>

</html>
